<section id="galeria"
         aria-labelledby="galeria-heading"
         class="h-screen flex flex-col items-center justify-center bg-[url('/assets/images/680c92de6c589c3bcf263f536c6e2250.jpg')] bg-cover bg-center">

  <h2 id="galeria-heading" class="font-semibold text-center mb-12 pt-6 text-3xl">Galéria</h2>

  <div class="w-4/5" role="region" aria-label="Képgaléria karusszel">
    <p-carousel
      [value]="images"
      [autoplayInterval]="3000"
      [circular]="true"
      [numVisible]="1"
      [showNavigators]="true"
      [showIndicators]="true"
    >
      <ng-template let-image pTemplate="item">
        <div class="w-full flex justify-center pb-12">
          <div class="w-full">
            <img
              [src]="image.previewImageSrc"
              [alt]="image.alt || 'Galeria picture'"
              [title]="image.title || 'Galeria'"
              class="w-full h-72 md:h-96 lg:h-[500px] object-contain rounded"
            />
            <p class="sr-only">{{ image.title }}</p>
          </div>
        </div>
      </ng-template>
    </p-carousel>
  </div>
</section>
