<div [class]="navbarClass">
    <div class="flex items-center justify-center ">
        <a href="#homepage">
            <img
                    [ngSrc]="isTop ? '/assets/icons/logo0.svg' : '/assets/icons/logo1.svg'"
                    alt="logo"
                    class="cursor-pointer"
                    height="60"
                    width="92"

            />
        </a>
    </div>
    <!-- MOBILE MENU BUTTON (CDK Overlay Trigger) -->
    <div class="sm:hidden content-center cursor-pointer">
      <img
        (click)="isOpen = !isOpen"
        (keydown.enter)="isOpen = !isOpen"
        (keydown.space)="isOpen = !isOpen"
        tabindex="0"
        role="button"
        cdkOverlayOrigin
        #trigger="cdkOverlayOrigin"
        [ngSrc]="isTop ? '/assets/icons/menutop.svg' : '/assets/icons/menu_icon.svg'"
        alt="menu-icon"
        class="flex items-center"
        height="24"
        width="24"
      />
    </div>

    <!-- DESKTOP NAVIGATION -->
    <div class="hidden sm:flex gap-5 items-center">
        <a [ngClass]="getLinkClass()" href="#homepage">Főoldal</a>
        <a [ngClass]="getLinkClass()" href="#galeria">Galéria</a>
        <a [ngClass]="getLinkClass()" href="#aboutus">Rólunk</a>
        <a [ngClass]="getLinkClass()" href="#contact">Kapcsolat</a>
    </div>
    <div   class="hidden sm:flex items-center"> <a [ngClass]="getLinkClass()" href="#english">EN</a></div>

    <!-- MOBILE MENU OVERLAY -->
    <ng-template
            cdkConnectedOverlay
            [cdkConnectedOverlayOrigin]="trigger"
            [cdkConnectedOverlayOpen]="isOpen"
            [cdkConnectedOverlayHasBackdrop]="true"
            (backdropClick)="isOpen = false"
    >
        <div class="shadow-md rounded-md mt-2 p-4 w-30 flex flex-col gap-4 bg-[#FEF9F3]">
            <a  href="#homepage" class="hover:text-[#534231] text-[#E3B577]" (click)="navigateTo('homepage')">Főoldal</a>
            <a href="#galeria" class="hover:text-[#534231] text-[#E3B577]" (click)="navigateTo('galeria')">Galéria</a>
            <a href="#aboutus" class="hover:text-[#534231] text-[#E3B577]" (click)="navigateTo('aboutus')">Rólunk</a>
            <a href="#contact" class="hover:text-[#534231] text-[#E3B577]" (click)="navigateTo('contact')">Kapcsolat</a>
            <a href="#english" class="hover:text-[#534231] text-[#E3B577]" (click)="navigateTo('english')">EN</a>
        </div>
    </ng-template></div>
