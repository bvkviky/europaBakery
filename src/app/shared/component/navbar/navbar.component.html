<div [class]="navbarClass" role="navigation" aria-label="Main navigation">
  <div class="flex items-center justify-center">
    <a href="#homepage" aria-label="Go to homepage">
      <img
        [ngSrc]="isTop ? '/assets/icons/logo0.svg' : '/assets/icons/logo1.svg'"
        alt="Company logo"
        class="cursor-pointer"
        height="60"
        width="92"
      />
    </a>
  </div>

  <!-- MOBILE MENU BUTTON -->
  <div class="sm:hidden content-center">
    <button
      (click)="isOpen = !isOpen"
      type="button"
      [attr.aria-expanded]="isOpen ? 'true' : 'false'"
      aria-controls="mobile-menu"
      class="cursor-pointer focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-[#E3B577]"
      cdkOverlayOrigin
      #trigger="cdkOverlayOrigin"
      tabindex="0"
    >
      <img
        [ngSrc]="isTop ? '/assets/icons/menutop.svg' : '/assets/icons/menu_icon.svg'"
        alt="{{ isOpen ? 'Close menu' : 'Open menu' }}"
        class="flex items-center"
        height="24"
        width="24"
        aria-hidden="true"
      />
    </button>
  </div>

  <!-- DESKTOP NAVIGATION -->
  <div class="hidden sm:flex gap-5 items-center">
    <a
      [ngClass]="getLinkClass()"
      href="#homepage"
      class="focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-[#E3B577]"
    >
      Főoldal
    </a>
    <a
      [ngClass]="getLinkClass()"
      href="#galeria"
      class="focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-[#E3B577]"
    >
      Galéria
    </a>
    <a
      [ngClass]="getLinkClass()"
      href="#aboutus"
      class="focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-[#E3B577]"
    >
      Rólunk
    </a>
    <a
      [ngClass]="getLinkClass()"
      href="#contact"
      class="focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-[#E3B577]"
    >
      Kapcsolat
    </a>
  </div>

  <div class="hidden sm:flex items-center">
    <a
      [ngClass]="getLinkClass()"
      href="#english"
      class="focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-[#E3B577]"
      aria-label="Switch to English"
    >
      EN
    </a>
  </div>

  <!-- MOBILE MENU OVERLAY -->
  <ng-template
    cdkConnectedOverlay
    [cdkConnectedOverlayOrigin]="trigger"
    [cdkConnectedOverlayOpen]="isOpen"
    [cdkConnectedOverlayHasBackdrop]="true"
    (backdropClick)="isOpen = false"
  >
    <nav
      id="mobile-menu"
      class="shadow-md rounded-md mt-2 p-4 w-30 flex flex-col gap-4 bg-[#FEF9F3]"
      aria-label="Mobile navigation menu"
    >
      <a
        href="#homepage"
        class="hover:text-[#534231] text-[#E3B577] focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-[#E3B577]"
        (click)="navigateTo('homepage'); isOpen = false"
      >
        Főoldal
      </a>
      <a
        href="#galeria"
        class="hover:text-[#534231] text-[#E3B577] focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-[#E3B577]"
        (click)="navigateTo('galeria'); isOpen = false"
      >
        Galéria
      </a>
      <a
        href="#aboutus"
        class="hover:text-[#534231] text-[#E3B577] focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-[#E3B577]"
        (click)="navigateTo('aboutus'); isOpen = false"
      >
        Rólunk
      </a>
      <a
        href="#contact"
        class="hover:text-[#534231] text-[#E3B577] focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-[#E3B577]"
        (click)="navigateTo('contact'); isOpen = false"
      >
        Kapcsolat
      </a>
      <a
        href="#english"
        class="hover:text-[#534231] text-[#E3B577] focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-[#E3B577]"
        (click)="navigateTo('english'); isOpen = false"
      >
        EN
      </a>
    </nav>
  </ng-template>
</div>
